  <div>
    <h1>

<main>
<article>



  <section id="mv" >
    <img src="image/main.png"alt="main-visual" >

  <section id="about">
    <h2 class="index-h2">About</h2>
    <div id="about-flex">
      <img src="image/about.png" alt="face">
      <div id="about-content">
        <p>Kazuki Asahina</p>
        <ul>
          <li>25歳 長野県佐久市出身</li>

    </div>

    <h2 class="index-h2">Works</h2>
    <div id="works-flex">
      <div class="works-content">
        <img src="image/works1.png" alt="sea">

      </div>

      <div class="works-content">
        <img src="image/works2.png" alt="mountains">

      </div>

      <div class="works-content" >
        <img src="image/works3.png"alt="ancient-city" >
